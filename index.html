<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bio Data â€“ Your Name</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --ink: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--ink);
    }

    .container {
      max-width: 960px; margin: 32px auto; padding: 24px; 
    }

    .sheet {
      background: var(--card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; box-shadow: 0 8px 24px rgb(0 0 0 / 6%);
    }

    header {
      display: grid; grid-template-columns: 96px 1fr auto; gap: 16px; align-items: center; padding: 24px; border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
    }

    .avatar {
      width: 96px; height: 96px; border-radius: 12px; object-fit: cover; border: 1px solid var(--border);
    }

    .title h1 { margin: 0 0 6px; font-size: 28px; }
    .title p { margin: 0; color: var(--muted); }

    .qr {
      display: grid; gap: 6px; justify-items: end; text-align: right;
    }
    .qr img { width: 96px; height: 96px; border: 1px solid var(--border); border-radius: 8px; object-fit: contain; }
    .qr small { color: var(--muted); }

    main { display: grid; grid-template-columns: 1.1fr 1.6fr; gap: 24px; padding: 24px; }

    section { background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 16px; }
    section h2 { margin: 0 0 12px; font-size: 16px; letter-spacing: .02em; text-transform: uppercase; color: var(--accent); }

    .list { display: grid; gap: 10px; }
    .kv { display: grid; grid-template-columns: 140px 1fr; gap: 10px; }
    .kv div:first-child { color: var(--muted); }

    .item { display: grid; gap: 4px; }
    .item .top { display: flex; justify-content: space-between; gap: 12px; }
    .item .sub { color: var(--muted); font-size: 0.95rem; }

    .tags { display: flex; flex-wrap: wrap; gap: 8px; }
    .tag { padding: 4px 10px; border: 1px solid var(--border); border-radius: 999px; font-size: 0.9rem; }

    .actions {
      display: flex; gap: 12px; justify-content: flex-end; padding: 0 24px 24px;
    }
    button {
      appearance: none; border: 1px solid var(--border); background: #fff; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 600;
    }
    button.primary { background: var(--accent); color: #fff; border-color: var(--accent); }

    footer { padding: 16px 24px; border-top: 1px solid var(--border); color: var(--muted); font-size: 0.95rem; }

    @media (max-width: 800px) {
      main { grid-template-columns: 1fr; }
      header { grid-template-columns: 72px 1fr; }
      .qr { display: none; }
    }

    /* Print styles */
    @media print {
      body { background: #fff; }
      .container { margin: 0; padding: 0; }
      .sheet { border: none; box-shadow: none; border-radius: 0; }
      .actions { display: none; }
      header { border-bottom: 1px solid #ddd; }
      section { break-inside: avoid; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sheet">
      <header>
        <img class="avatar" src="https://via.placeholder.com/300x300.png?text=Photo
